# --- –û–°–ù–û–í–ù–´–ï –ü–û–†–¢–´ ---
port: 7890             # HTTP/HTTPS –ø–æ—Ä—Ç –¥–ª—è –ü–ö/–∫–ª–∏–µ–Ω—Ç–æ–≤
socks-port: 7891       # SOCKS5 –ø–æ—Ä—Ç
mixed-port: 1080       # –û–±—ä–µ–¥–∏–Ω—ë–Ω–Ω—ã–π –ø–æ—Ä—Ç –¥–ª—è —Ä–µ–¥–∏—Ä–µ–∫—Ç–æ–≤
