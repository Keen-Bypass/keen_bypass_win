allow-lan: true
mode: rule
log-level: silent
ipv6: false            # –ú–æ–∂–Ω–æ –≤–∫–ª—é—á–∏—Ç—å true –µ—Å–ª–∏ —Å–µ—Ç—å –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç
tcp-concurrent: true
unified-delay: true
geo-auto-update: true
geo-update-interval: 168
external-controller: 0.0.0.0:9090
external-ui: ./zash
external-ui-url: "https://github.com/Zephyruso/zashboard/releases/latest/download/dist-cdn-fonts.zip"
geodata-mode: true

# --- –ü–†–û–§–ò–õ–¨ ---
profile:
  store-selected: true
find-process-mode: "off"


# --- –ù–ê–°–¢–†–û–ô–ö–ò –°–ù–ò–§–§–ï–†–ê ---
sniffer:
  enable: true
  force-dns-mapping: true
  sniff:
    HTTP:
      ports: [80]
      override-destination: true
    TLS:
      ports: [443]
    QUIC:
      ports: [443]
      
# --- –ù–ê–°–¢–†–û–ô–ö–ò DNS ---
dns:
  enable: true
  listen: 0.0.0.0:7874
  ipv6: false
  cache-algorithm: arc

  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16

  use-hosts: true
  respect-rules: true


  # –ò—Å–ø–æ–ª—å–∑—É–µ–º –ß–ò–°–¢–´–ï IP
  proxy-server-nameserver:
    - 1.1.1.1
    - 8.8.8.8

  # Bootstrap DNS (–í–°–ï–ì–î–ê IP)
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8

  # –û—Å–Ω–æ–≤–Ω—ã–µ DNS ‚Äî –¢–û–õ–¨–ö–û DoH
  nameserver:
    - https://cloudflare-dns.com/dns-query
    - https://doh.opendns.com/dns-query
    - https://dns.google/dns-query

  # –¢–æ—á–µ—á–Ω—ã–µ –ø–æ–ª–∏—Ç–∏–∫–∏
  nameserver-policy:
    '+.supercell.net': https://dns.google/dns-query
    '+.brawlstarsgame.com': https://dns.google/dns-query

  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - '*.lan'
    - '*.local'
    - 'localhost'

    # –°–∏—Å—Ç–µ–º–Ω—ã–µ –ø—Ä–æ–≤–µ—Ä–∫–∏
    - +.msftconnecttest.com
    - +.msftncsi.com
    - +.connectivitycheck.gstatic.com
    - +.detectportal.firefox.com

    # NTP
    - +.pool.ntp.org
    - +.ntp.org
    - +.time.windows.com

    # –ú–æ–±–∏–ª—å–Ω—ã–µ —Å–µ—Ç–∏
    - +.3gppnetwork.org

